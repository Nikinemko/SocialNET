<div id="profile" [ngClass]="{ active: show, idle: !show }">
  <div id="profile-content">
    <input #nameInput type="text" placeholder="Name" />
    <textarea
      #descriptionInput
      name=""
      id=""
      cols="30"
      rows="10"
      placeholder="Description"
    ></textarea>
    <button
      (click)="onContinueClick(nameInput, descriptionInput)"
      mat-flat-button
      color="warn"
    >
      Continue
    </button>
  </div>
</div>
